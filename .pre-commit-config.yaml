repos:
-   repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
    - id: black
      name: black
      entry: black --line-length 88
      language: python
      types: [python]

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    - id: isort
      name: isort
      entry: isort --profile black
      language: python
      types: [python]

-   repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
    - id: flake8
      name: flake8
      additional_dependencies: [flake8-bugbear, flake8-comprehensions]
      language: python
      types: [python]
      args: [--max-line-length=88]

-   repo: local
    hooks:
    -   id: sync-notebooks
        name: Sync Jupyter notebooks
        entry: python -m jupytext --sync notebooks/
        language: system
        types: [jupyter]
        always_run: true
        pass_filenames: false
